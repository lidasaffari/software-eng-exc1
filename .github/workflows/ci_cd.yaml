name: Django CI

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install -r requirments.txt
      - name: MakeMigrations
        run: python manage.py makemigrations
      - name: Migrate
        run: python manage.py migrate

  test:
    env:
      CI: false
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install -r requirments.txt
      - name: MakeMigrations
        run: python manage.py makemigrations
      - name: Migrate
        run: python manage.py migrate
      - name: Test
        run: python manage.py test
